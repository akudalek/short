<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/css/font-awesome.min.css') }}">
    <title>Кот</title>
</head>

<body>
<div class="container">
    <div class="col-12 justify-content-center pt-5">
        <div class="card" style="width: 30rem;">
            <img src="data:;base64,{{ img }}" class="card-img-top" alt="..." style="width: 30rem; height: 30rem;">
            <div class="card-body">
            <!-- Team Details-->
                <h6>Имя: {{ name }}</h6>
                <p class="designation">Порода: {{ breed }}</p>
                <p class="designation">Возраст: {{ age }}</p>
                <p class="designation">Описание: {{ description }}</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
